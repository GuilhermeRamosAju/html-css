<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        picture.espaço{
            width: 100%;
            position: absolute;
        }
        picture.astronauta{
            position: relative;
            display: block;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <picture class="astronauta">
        <img src="imagens/astronauta.png"  alt="astronauta" >
    </picture>
    <picture class="espaço">
        <img src="imagens/espaco.jpg" alt="espaço">
    </picture>
</body>
</html>
