<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página</title>
</head>
<body>
    <h1>Utilizando ../ no seu href o link voltará a pasta para acessar outra página</h1>
    <p>
        Caso vocês precisem voltar 2, 3, 4 pastas em um link é só continuar usando a sequencias de "../../../arquivo.html"
    </p>
    <p>
        <a href="../index.html" target="_self" rel="prev">Página principal</a>
    </p>
</body>
</html>
